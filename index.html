<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coach Registration - BookMyPlayer</title>
  <style>
    :root {
      --primary-color: #fff;
      --secondary-color: #c107ff;
      --background-gradient-start: #6a11cb;
      --background-gradient-end: #2575fc;
      --text-color: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body,
    html {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      color: var(--text-color);
      overflow: hidden;
      background: url("fb9.jpg");
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .container {
      animation: slideIn 1.5s ease-out;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 600px;
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(2, 1fr);
      box-shadow: 0 8px 8px rgba(0, 0, 0, 0.5);
    }

    @keyframes slideIn {
      0% {
        transform: translateY(50%);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .title {
      grid-column: 1 / -1;
      text-align: center;
      font-size: 2rem;
      color: #fff;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 1rem;
      margin-right: 5px;
      color: #fff;
    }

    input,
    select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200%;
      margin-bottom: 1rem;
    }

    .submit-btn {
      grid-column: 1 / -1;
      background: var(--primary-color);
      color: #222;
      padding: 15px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 2rem;

    }

    .submit-btn:hover {
      background: var(--secondary-color);
    }

    /* Animation-specific CSS */
    @keyframes animateLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes animateRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .animate-left {
      animation: animateLeft 1s ease-out forwards;
    }

    .animate-right {
      animation: animateRight 1s ease-out forwards;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="title">Coach Registration</div>
    <form class="form" action="#">
      <div class="form-group">
        <label for="name" class="animate-left">Name:</label>
        <input type="text" id="name" name="name" required class="animate-right">
      </div>
      <div class="form-group">
        <label for="email" class="animate-left">Email:</label>
        <input type="email" id="email" name="email" required class="animate-right">
      </div>
      <div class="form-group">
        <label for="sport" class="animate-left">Sport:</label>
        <select id="sport" name="sport" class="animate-right">
          <option value="football">Football</option>
          <option value="basketball">Basketball</option>
          <option value="tennis">Tennis</option>
          <!-- Add other sports as needed -->
        </select>
      </div>
      <input type="submit" value="Register" class="submit-btn animate-left">
    </form>
  </div>

</body>

</html>
