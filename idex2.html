<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coach Registration - BookMyPlayer</title>
<style>
  :root {
    --primary-color: #007BFF;
    --secondary-color: #FFC107;
    --background-gradient-start: #6a11cb;
    --background-gradient-end: #2575fc;
    --text-color: #ffffff;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body, html {
    height: 100%;
    font-family: 'Roboto', sans-serif;
    color: var(--text-color);
  }

  body {
    background: linear-gradient(to right, var(--background-gradient-start), var(--background-gradient-end));
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .container {
    animation: slideIn 1.5s ease-out;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
    border-radius: 15px;
    padding: 40px;
    width: 100%;
    max-width: 600px;
    display: grid;
    gap: 20px;
    grid-template-columns: repeat(2, 1fr);
  }

  @keyframes slideIn {
    0% {
      transform: translateY(50%);
      opacity: 0;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .title {
    grid-column: 1 / -1;
    text-align: center;
    font-size: 2rem;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  label {
    font-size: 1rem;
    margin-bottom: 5px;
  }

  input, select {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
  }

  .submit-btn {
    grid-column: 1 / -1;
    background: var(--primary-color);
    color: white;
    padding: 15px 20px;
    font-size: 1.2rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .submit-btn:hover {
    background: var(--secondary-color);
  }

 
.animation-bg {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    background: url('fb.png') no-repeat center center;
    background-size: contain; /* Adjust this value as needed */
    clip-path: circle(30% at right 70%);
    animation: rotateBg 10s linear infinite;
  }
  

  @keyframes rotateBg {
    0% {
      clip-path: circle(30% at 0 30%);
    }
    50% {
      clip-path: circle(30% at 100% 70%);
    }
    100% {
      clip-path: circle(30% at 0 30%);
    }
  }

</style>
</head>
<body>

<div class="animation-bg"></div>

<div class="container">
  <div class="title">Coach Registration</div>
  <form class="form" action="#">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="sport">Sport:</label>
      <select id="sport" name="sport">
        <option value="football">Football</option>
        <option value="basketball">Basketball</option>
        <option value="tennis">Tennis</option>
        <!-- Add other sports as needed -->
      </select>
    </div>
    <input type="submit" value="Register" class="submit-btn">
  </form>
</div>

</body>
</html>
